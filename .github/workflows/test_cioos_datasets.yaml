name: Python package

on:
  schedule:
    # Runs at 2:01 UTC daily
    - cron: "1 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install "git+https://github.com/cioos-siooc/erddap-compliance.git@support-datasets-without-max(time)"
      - name: Run script
        run: sh run_cioos.sh
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: results/*.html
          commit_message: update CIOOS compliance results
